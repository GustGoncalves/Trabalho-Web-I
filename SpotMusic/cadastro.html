<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotMusic</title>
  <link rel="icon" href="img/Logo/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Cabeçalho -->
  <header class="bg-black py-2 fixed-top">
    <div class="container-fluid">

      <!-- Barra de Navegação -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="d-flex align-items-center w-100">

          <!-- Logo -->
          <img src="img/Logo/spotmusic.png" alt="Logo" class="logo" height="50px">
          <div class="flex-grow-1 d-flex justify-content-center">

            <!-- Botão de Voltar para a Tela Inicial -->
            <a class="me-3" href="index.html">
              <img src="img/Casa/casinha.png" class="casinha" alt="Home">
            </a>

            <!-- Barra de Pesquisa -->
            <form class="d-flex w-75" role="search">
              <input class="form-control me-2" type="search" placeholder="O que você quer ouvir?" aria-label="Buscar">
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Páginas de Navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="playlists.html">Playlists</a></li>
            <li class="nav-item"><a class="nav-link" href="albuns.html">Álbuns</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a></li>
            <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container my-5">
    <h2>Cadastro</h2>
    <br>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="senha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar Senha</label>
        <input type="confirmar-senha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gênero</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masc" value="masculino">
          <label class="form-check-label" for="masc">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="fem" value="feminino">
          <label class="form-check-label" for="fem">Feminino</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gênero Musical Preferido</label>
        <select class="form-select">
          <option>Pop</option>
          <option>Rock</option>
          <option>Hip Hop/Rap</option>
          <option>Eletrônica</option>
          <option>Reggae</option>
          <option>R&B</option>
          <option>Jazz</option>
          <option>Blues</option>
          <option>Country</option>
          <option>Música Clássica</option>
          <option>Outro</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Criar conta</button>
      <div class="text-center mt-3">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
